# EM32 BBRAM Test Configuration

# Enable BBRAM subsystem
CONFIG_BBRAM=y

# Enable logging for debugging
CONFIG_LOG=y
CONFIG_BBRAM_LOG_LEVEL_DBG=y

# Console and debugging
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y

# System utilities
CONFIG_PRINTK=y
CONFIG_EARLY_CONSOLE=y

# Enable CRC for data validation
CONFIG_CRC=y

# Enable random number generation for stress tests
CONFIG_ENTROPY_GENERATOR=y
CONFIG_TEST_RANDOM_GENERATOR=y
