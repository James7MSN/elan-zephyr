# GPIO Configuration
CONFIG_GPIO=y
CONFIG_GPIO_EM32=y
CONFIG_GPIO_LOG_LEVEL_DBG=y

# Pinctrl Configuration
CONFIG_PINCTRL=y
CONFIG_PINCTRL_EM32=y

# SPI Configuration
CONFIG_SPI=y
CONFIG_SPI_LOG_LEVEL_DBG=y

# UART and Logging Configuration
CONFIG_SERIAL=y
CONFIG_UART_LOG_LEVEL_DBG=y
CONFIG_LOG=y
CONFIG_LOG_MODE_DEFERRED=y

# Enable additional debugging
CONFIG_LOG_PRINTK=y
CONFIG_EARLY_CONSOLE=y

# Disable C++ to reduce binary size
CONFIG_CPP=n
CONFIG_REQUIRES_FULL_LIBCPP=n
