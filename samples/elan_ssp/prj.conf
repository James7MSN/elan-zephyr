CONFIG_SPI=y
CONFIG_DMA=y
CONFIG_LOG=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y
CONFIG_PRINTK=y

# SPI Configuration
CONFIG_SPI_LOG_LEVEL_DBG=y
CONFIG_SPI_INIT_PRIORITY=80

# Enable interrupt and DMA modes for testing
CONFIG_SPI_EM32_INTERRUPT=y
CONFIG_SPI_EM32_DMA=y

# Enable DMA support
CONFIG_DMA=y
CONFIG_DMA_EM32F967=y

# Enable async SPI support
CONFIG_SPI_ASYNC=y

# DMA Configuration  
CONFIG_DMA_LOG_LEVEL_DBG=y

# Logging
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BACKEND_UART=y

# Test Configuration
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=4096