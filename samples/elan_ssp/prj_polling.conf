# Polling-only configuration for debugging
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Logging Configuration
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=4
CONFIG_LOG_BACKEND_UART=y

# SPI Configuration
CONFIG_SPI_LOG_LEVEL_DBG=y
CONFIG_SPI_INIT_PRIORITY=80

# Force polling mode only - disable interrupt and DMA
CONFIG_SPI_EM32_INTERRUPT=n
CONFIG_SPI_EM32_DMA=n

# Disable DMA completely for this test
CONFIG_DMA=n

# Disable async SPI support
CONFIG_SPI_ASYNC=n

# GPIO and Pinctrl
CONFIG_GPIO=y
CONFIG_PINCTRL=y

# Clock control
CONFIG_CLOCK_CONTROL=y

# Enable console
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y

# Enable printk
CONFIG_PRINTK=y
CONFIG_EARLY_CONSOLE=y
