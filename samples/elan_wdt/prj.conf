# EM32F967 Watchdog Sample Configuration

# Enable watchdog subsystem
CONFIG_WATCHDOG=y
CONFIG_WDT_EM32=y

# Kernel configuration
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Enable GPIO for LED control
CONFIG_GPIO=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Console
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# Enable device tree macros
CONFIG_BUILD_OUTPUT_INFO_HEADER=y