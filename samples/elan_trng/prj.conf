CONFIG_GPIO_EM32=y
CONFIG_GPIO=y
CONFIG_PINCTRL=y

# Console and UART configs (match working elanspi sample)
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y

# Logging configs (simplified like elanspi)
CONFIG_LOG=y
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_PRINTK=y

# Debug levels
CONFIG_UART_LOG_LEVEL_DBG=y
CONFIG_GPIO_LOG_LEVEL_DBG=y
CONFIG_ENTROPY_LOG_LEVEL_DBG=y
CONFIG_LOG_DEFAULT_LEVEL=4

# Stack size
CONFIG_MAIN_STACK_SIZE=4096
# TRNG - Polling mode only
CONFIG_ENTROPY_GENERATOR=y
#CONFIG_ENTROPY_EM32_TRNG=y
#CONFIG_ENTROPY_EM32_TRNG_STARTUP_TIMEOUT_MS=100
#CONFIG_ENTROPY_EM32_TRNG_INIT_PRIORITY=95


